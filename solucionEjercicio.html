<html>
<head>
	<meta charset="utf-8">
	<title>Imagenes Cambiando</title>
	<script type="text/javascript">
			window.onload=function(){

			im=["imagen1.jpg","imagen2.jpg","imagen3.jpg"];


			var imagenes=document.getElementsByTagName("img"),

			for(var i=3; i<imagenes.length; i++){//Porque no quiero que se cambien las de antes
				//Asignar nueva propiedaes
				imagenes[i].KK=i;//para poner un id a cada imagen sino puedo acceder al html
				imagenes[i].onmouseover=cambiar;
				imagenes[i].onmouseout=cambiar;

			}
			setInterval(auto,2000);


			}//fin window.onload


			function auto(){
				for(var i=0; i<imagenes.length -3; i++){//Porque no quiero que se cambien las últimas
				//imagenes[i].src=im[i+1];//Para que las vaya desplazando..Error de desplazarse de más
				}
			}


			function cambiar(){
			//alert(this.src);//la imagen sobre la que actuo
			switch (this.KK){//preguntamos por el this.id
				case 3:
					this.src="imagen1.jpg"
					this.KK=2;
					break;
				case 4:
					this.src="imagen2.jpg"
					this.KK=3;
					break;
				case 5:
					this.src="imagen3.jpg"
					this.KK=3;
				break;

			}
		}
	</script>
</head>
<body>
	<table>
		<tr id="superior">
			<td><img src="imagen1.jpg" width="200" height="200"></td>
			<td><img src="imagen2.jpg" width="200" height="200"></td>
			<td><img src="imagen3.jpg" width="200" height="200"></td>
				
		</tr>
		<tr id="inferior">
			<td><img src="imagen4.jpg" width="200" height="200"></td>
			<td><img src="imagen5.jpg" width="200" height="200"></td>
			<td><img src="imagen6.jpg" width="200" height="200"></td>	
		</tr>
	</table>
</body>
</html>
