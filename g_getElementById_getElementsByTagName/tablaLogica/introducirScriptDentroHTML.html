<!DOCTYPE html>
<html>
    <head>
        <title>Tabla l√≥gica</title>
        <script src="tablalogica.js"></script>
    </head>

    <body>
        <table class="tablaAnd" id="tablaAnd">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>A&&B</td>
            </tr>
            <tr>
                <td id="a">0</td>
                <td id="b">0</td>
                <td id="c"><script type="text/javascript">
                  ma=document.getElementById("a").textContent;
                  mb=document.getElementById("b").textContent;
                  document.getElementById("c").textContent=parseInt(ma)&&parseInt(mb);
                </script>
                </td>
            </tr>
            <tr>
                <td id="a">0</td>
                <td id="b">1</td>
                <td id="c"><script type="text/javascript">
                  ma=document.getElementById("a").textContent;
                  mb=document.getElementById("b").textContent;
                  document.getElementById("c").textContent=parseInt(ma)&&parseInt(mb);
                </script>
                </td>
            </tr>
            <tr>
                <td id="a">1</td>
                <td id="b">0</td>
                <td id="c"><script type="text/javascript">
                  ma=document.getElementById("a").textContent;
                  mb=document.getElementById("b").textContent;
                  document.getElementById("c").textContent=parseInt(ma)&&parseInt(mb);
                </script>
                </td>
            </tr>
            <tr>
                <td id="a">1</td>
                <td id="b">1</td>
                <td id="c"><script type="text/javascript">
                  ma=document.getElementById("a").textContent;
                  mb=document.getElementById("b").textContent;
                  document.getElementById("c").textContent=parseInt(ma)&&parseInt(mb);
                </script>
                </td>
            </tr>
        </table>
        <table class="tablaOr" id="tablaOr">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>A||B</td>
            </tr>
            <tr>
                <td>0</td>
                <td>0</td>
                <td></td>
            </tr>
            <tr>
                <td>0</td>
                <td>1</td>
                <td></td>
            </tr>
            <tr>
                <td>1</td>
                <td>0</td>
                <td></td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td></td>
            </tr>
        </table>
        <table class="tablaNot" id="tablaNot">
            <tr>
                <td>A</td>
                <td>!A</td>
            </tr>
            <tr>
                <td>0</td>
                <td></td>
            </tr>
            <tr>
                <td>1</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
